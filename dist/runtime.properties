# this file is copied from the cpy folder into the dist folder with the jar in it every time 'ant jar' or 'ant run' is run.
# the jar reads the copy of it that's in the same directory, not the copy in the cpy folder

# So, to stop the program, edit this file in dist/runtime.properties while the java program is running

# set this to true in order to stop any new perl scripts from being started
# when set to true, the whole program will end shortly
stopProcessing=false

